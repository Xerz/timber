<!doctype html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <link rel="stylesheet" href="index.min.css" />
    <link rel="stylesheet" href="styles.css" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Drova Launcher</title>
    <script type="module" src="/main.js" defer></script>
  </head>

  <body class="theme_foxexeDark page_games">
    <div id="app" class="app catalog">
      <div id="status" class="modal-overlay is-hidden status-modal" data-modal>
        <div class="modal">
          <div class="modal__header">
            <div id="statusText" class="modal__title">Загрузка…</div>
            <button id="statusClose" class="modal__close" type="button">×</button>
          </div>
          <div class="modal__body">
            <div id="statusSub" class="status__sub"></div>
            <button id="retryBtn" class="page-action status__retry" type="button">Повторить</button>
          </div>
        </div>
      </div>
      <div class="catalog__content">
        <div id="grid" class="ivu-row ivu-row-flex"></div>
      </div>
    </div>
  </body>
</html>
