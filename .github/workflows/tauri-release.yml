name: tauri-release

permissions:
  contents: write

on:
  push:
    tags:
      - "v*"

jobs:
  build:
    name: Build (${{ matrix.os }})
    runs-on: ${{ matrix.os }}
    permissions:
      contents: write
    strategy:
      fail-fast: false
      matrix:
        os: [windows-latest]

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm

      - name: Setup Rust
        uses: dtolnay/rust-toolchain@stable

      - name: Install JS deps
        run: npm ci

      - name: Build Tauri app
        uses: tauri-apps/tauri-action@v0
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          tagName: ${{ github.ref_name }}
          releaseName: "Drova Launcher v__VERSION__"
          releaseBody: "Automated release"
          releaseDraft: false
          prerelease: false
          args: --verbose

      - name: Create portable zip
        shell: pwsh
        run: |
          $version = (Get-Content package.json | ConvertFrom-Json).version
          $exePath = "src-tauri/target/release/drova-launcher.exe"
          if (!(Test-Path $exePath)) { throw "Missing $exePath" }
          $zipName = "drova-launcher_${version}_x64.zip"
          Compress-Archive -Path $exePath -DestinationPath $zipName -Force

      - name: Upload portable zip
        uses: softprops/action-gh-release@v2
        with:
          tag_name: ${{ github.ref_name }}
          files: drova-launcher_*.zip
